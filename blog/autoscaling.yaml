apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: blog
  namespace: community
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: blog-v1
  minReplicas: 1
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 8
    - type: Resource
      resource:
        name: memory
        target:
          type: AverageValue
          averageValue: 300m